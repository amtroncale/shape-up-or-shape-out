<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <link rel="stylesheet" href="style.css">
    <title>Shape Up or Ship Out</title>
</head>
<body>
    <main class="container-fluid">
    <h1>SHAPE UP OR SHAPE OUT</h1>
    <section>
        <article class="input-group mb-3">
            <div class="input-group-prepend">
                <button class="btn btn-secondary" id="rectangle-btn" type="button">Add Rectangle</button>
            </div>
            <input type="text" class="form-control" id="width-px" placeholder="Enter width in pixels">
            <input type="text" class="form-control" id="height-px" placeholder="Enter height in pixels">
        </article>
        <article class="input-group mb-3">
            <div class="input-group-prepend">
                <button class="btn btn-secondary" id="square-btn" type="button">Add Square</button>
            </div>
            <input type="text" class="form-control" id="side-px" placeholder="Enter side length in pixels">
        </article>
        <article class="input-group mb-3">
            <div class="input-group-prepend">
                <button class="btn btn-secondary" id="circle-btn" type="button">Add Circle</button>
            </div>
            <input type="text" class="form-control" id="radius-px" placeholder="Enter radius in pixels">
        </article>
        <article class="input-group mb-3">
            <div class="input-group-prepend">
                <button class="btn btn-secondary" id="triangle-btn" type="button">Add Triangle</button>
            </div>
            <input type="text" class="form-control" id="triangle-height" placeholder="Enter heigth in pixels">
        </article>
    </section>
    <section class="row" id="output">
        <article class="col" id="shape-canvas"></article>

        <article class="col mt-3" id="shapeInfo">
            <div class="input-group input-group-sm mb-3 mt-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Shape</span>
                </div>
                <input type="text" class="form-control description" id="describe-shape" placeholder="*">
            </div>
            <div class="input-group input-group-sm mb-3 mt-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Height</span>
                </div>
                <input type="text" class="form-control description" id="describe-height" placeholder="*">
            </div>
            <div class="input-group input-group-sm mb-3 mt-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Width</span>
                </div>
                <input type="text" class="form-control description" id="describe-width" placeholder="*">
            </div>
            <div class="input-group input-group-sm mb-3 mt-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Area</span>
                </div>
                <input type="text" class="form-control description" id="describe-area" placeholder="*">
            </div>
            <div class="input-group input-group-sm mb-3 mt-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Perimeter</span>
                </div>
                <input type="text" class="form-control description" id="describe-perimeter" placeholder="*">
            </div>
            <div class="input-group input-group-sm mb-3 mt-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Radius</span>
                </div>
                <input type="text" class="form-control description" id="describe-radius" placeholder="*">
            </div>
        </article>
    </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
